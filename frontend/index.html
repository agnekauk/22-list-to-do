<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/progress-bar.css" rel="stylesheet">
    <script src="./assets/js/common.js" defer></script>
</head>

<body>
    <div id="todolist">
        <div class="container todo-container">
            <div class="list-heading">
                <h1>To Do List</h1>
            </div>
            <div class="alert messages"></div>
            <div class="add-new">
                <div class="input-group mb-3">
                    <input type="text" id="new-todo" class="form-control" placeholder="New Task">
                    <button class="btn btn-outline-secondary" type="button" id="add-new-todo" data-mode="add" data-edit-label="Edit" data-add-label="Add">Add</button>
                </div>
            </div>
            <div id="todos"></div>
            <div class="actions">
                <div class="progress-bar">
                    <div class="count"></div>
                    <div class="bar">
                        <div class="loading"></div>
                    </div>
                </div>
                <button class="btn btn-outline-secondary" id="mass-delete">Delete Checked</button>
            </div>
        </div>
</body>

</html>
